<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/angelModel.css" />
    <link rel="icon" href="assets/angelLogo.png" />
    <title>Angel</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img
          src="https://cdn.glitch.global/61b7511a-257d-4989-a742-40607c09dd59/logo.png?v=1650138851247"
          class="logo"
        />
        <nav>
          <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="#">VR Accessories</a></li>
            <li><a href="#">Media Remotes</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </nav>
        <img
          src="https://cdn.glitch.global/61b7511a-257d-4989-a742-40607c09dd59/menu.png?v=1650138850963"
          class="menu-icon"
        />
      </div>
      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br />Dualshock 4</h2>
          <h3>Wireless Controller for PlayStationi 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">Buy Now<img src="images/arrow.png" /></button>
        </div>
        <div class="col-2">
          <img src="" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <!-- Use it like any other HTML element -->
            <model-viewer
              alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
              src="shared-assets/models/NeilArmstrong.glb"
              ar
              ar-modes="webxr scene-viewer quick-look"
              environment-image="shared-assets/environments/moon_1k.hdr"
              poster="shared-assets/models/NeilArmstrong.webp"
              seamless-poster
              shadow-intensity="1"
              camera-controls
              enable-pan
            ></model-viewer>
            <p><small>Add to cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-media">
        <img
          src="https://cdn.glitch.global/61b7511a-257d-4989-a742-40607c09dd59/facebook.png?v=1650125627119"
          alt="Facebook"
        />
        <img
          src="https://cdn.glitch.global/61b7511a-257d-4989-a742-40607c09dd59/tw.png?v=1650138850889"
          alt="Twitter"
        />
        <img
          src="https://cdn.glitch.global/61b7511a-257d-4989-a742-40607c09dd59/ig.png?v=1650138850889"
          alt="instagram"
        />
      </div>
    </div>
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
